<!doctype html>
<html lang="uz" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OnlyClass LMS — Ro‘yxatdan o‘tish</title>
    <meta name="description" content="OnlyClass LMS ro‘yxatdan o‘tish sahifasi." />
    <meta name="theme-color" content="#7c5cff" />
    <link rel="canonical" href="/register" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="nav" id="top">
      <div class="container nav__inner">
        <a class="brand" href="/" aria-label="OnlyClass LMS">
          <span class="brand__mark" aria-hidden="true" id="brandMark"></span>
          <span class="brand__text">OnlyClass LMS</span>
        </a>

        <nav class="nav__links" aria-label="Sahifa bo'limlari">
          <a href="/#home">Bosh sahifa</a>
          <a href="/#features">Imkoniyatlar</a>
          <a href="/#pricing">Narxlar</a>
          <a href="/#contact">Aloqa</a>
        </nav>

        <div class="nav__actions">
          <button class="btn btn--ghost" id="themeBtn" type="button" aria-label="Rejim">
            <span id="themeIcon" aria-hidden="true"></span>
            <span class="mobileOnly">Rejim</span>
          </button>
          <a class="btn" href="/login" id="goLogin">
            <span id="loginIcon" aria-hidden="true"></span>
            <span>Kirish</span>
          </a>
        </div>
      </div>
    </header>

    <main class="authWrap">
      <section class="glass" style="width:min(720px, calc(100% - 40px))">
        <h2 class="formTitle">Ro‘yxatdan o‘tish</h2>
        <p class="hint">
          Har bir ro‘yxatdan o‘tgan foydalanuvchi <b>Student</b> bo‘ladi. Teacher bo'lsangiz Adminga aloqaga chiqing.
        </p>

        <form id="registerForm" autocomplete="on">
          <div class="row">
            <div class="field">
              <label for="fullName">Ism-familiya</label>
              <input id="fullName" name="fullName" placeholder="Masalan: Ali Valiyev" required minlength="3" />
            </div>
            <div class="field">
              <label for="age">Yosh</label>
              <input id="age" name="age" placeholder="Masalan: 18" inputmode="numeric" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>
            <div class="field">
              <label for="phone">Telefon raqam</label>
              <input id="phone" name="phone" placeholder="+998901234567" inputmode="tel" />
            </div>
          </div>

          <div class="field">
            <label for="password">Parol</label>
            <input id="password" name="password" type="password" placeholder="Kamida 6 ta belgi" required minlength="6" />
          </div>

          <button class="btn btn--primary" type="submit" style="width:100%; justify-content:center">
            <span id="regIcon" aria-hidden="true"></span>
            <span>Ro‘yxatdan o‘tish</span>
          </button>

          <div class="error" id="regError"></div>
        </form>

        <p class="hint" style="margin-top:14px">
          Allaqachon hisobingiz bormi? <a href="/login" style="text-decoration:underline">Kiring</a>.
        </p>
        <p class="hint" style="margin-top:8px">
          Ro‘yxatdan o‘tish orqali siz <a href="/terms" style="text-decoration:underline">Terms</a> va <a href="/privacy" style="text-decoration:underline">Privacy</a>ga rozilik bildirasiz.
        </p>
      </section>
    </main>

    <script type="module" src="/register.js"></script>
  </body>
</html>
